<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9doggy</title>
</head>
<body>
    <div th:fragment="headerFragment" class="header">
        <a class="logo" href="/"><div class="logo__img"></div></a>
        <ul class="menus">
            <li class="menu__shop hover">SHOP</li>
            <li class="menu__community hover">
                <a th:href="@{/board}">COMMUNITY</a>
            </li>
        </ul>
        <div class="cart hover">
            <i class="fa-solid fa-cart-shopping fa-lg"></i>
        </div>
        <div class="account hover"><i class="fa-solid fa-user fa-lg"></i></div>
    </div>
</body>
</html>
